<!DOCTYPE html>
<html ng-app='myApp'> <!-- added ng-app directive to html element! -->
    <head>
        <meta charset="utf-8">
        <title>Angular</title>
        <script src="bower_components/angular/angular.js" charset="utf-8"></script>
        <script type='text/javascript'>
            var myAppModule = angular.module('myApp', []);
            // the .controller() method adds a controller to the myAppModule
            myAppModule.controller('studentsController', function () {
                this.students=[
                    {name:'Mike', age: 34},
                    {name:'John', age: 24},
                    {name:'Trey', age:24},
                    {name:'India', age:35}
                ];
                this.addStudent = function (){
                    // add to the array
                    this.students.push(this.newStudent);
                    // clear the form values
                    this.newStudent = {};
                }
            });
        </script>
    </head>
    <body ng-init=" dojo = 'Welcome to Angular, human.'">
        <h1>{{dojo}}</h1>
        <h3>{{ 20 * 20 }}</h3>
        <h3 ng-bind = '20 * 20'></h3>
        <div ng-controller='studentsController as studentsCtrl'>
            <ul>
                <li ng-repeat="student in studentsCtrl.students">{{student.name}}, {{student.age}}</li>
            </ul>
            <h3>Add a new Student!</h3>
            <form>
                Name: <input type="text" ng-model='studentsCtrl.newStudent.name'>
                Age: <input type="text" ng-model='studentsCtrl.newStudent.age'>
                <input type='submit' value='Add a new student' ng-click='studentsCtrl.addStudent()'>
            </form>
        </div>
    </body>
</html>
