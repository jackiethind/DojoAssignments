<!DOCTYPE html>
<html ng-app = 'app'>
    <head>
        <meta charset="utf-8">
        <title>Document</title>
        <script scr="angular/angular.js"></script>
        <script src="angular-route/angular-route.js"></script>
        <script type="text/javascript">
            // standard angular module
            var app = angular.module('app', ['ngRoute']);
            app.config(function ($routeProvider) {
                $routeProvider
                .when('/', {
                    templateUrl: 'partials/view1.html'

                    })
                .when('/partial2', {
                    templateUrl: 'partials/view2.html'
                })
                .otherwise({
                    redirectTo: '/'
                });
            });
        </script>
    </head>
    <body ng-init=" dojo='ninja' ">
        <h1>{{ dojo }}</h1>
        <div ng-view>
            <!-- Partials will load here! -->
        </div>
        <h1>Welcome back to Express, human.</h1>
        <a href="#!/">Partial 1</a>
        <a href="#!/partial2"> Partial 2</a>
    </body>
</html>
