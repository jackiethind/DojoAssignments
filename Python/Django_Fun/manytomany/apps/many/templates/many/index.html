<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        {% include 'many/styling_links.html'%}
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4 text-center">
                    <h1>Enter Your Name and Interest!</h1>
                        <form class="form-inline" action="/process" method="POST">
                            {% csrf_token %}
                          <div class="form-group">
                            <label for="">Name:</label>
                            <input type="text" name= "name" class="form-control" placeholder="Jane Doe">
                          </div>
                          <br>
                          <div class="form-group">
                            <label for="">Interest:</label>
                            <input type="text" name="interest"class="form-control" placeholder="Basketball">
                          </div>
                          <br>
                          <button type="submit" class="btn btn-primary btn-sm" href="#">
                          <i class="fa fa-pencil fa-fw"></i> Submit</button>
                        </form>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
