<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        {% include 'many/styling_links.html'%}
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4 text-center">
                    <h1>People</h1>
                    <form class="form-inline" action="/" method="POST">
                        {% csrf_token %}
                      <button type="submit" class="btn btn-primary btn-sm" href="#">
                      <i class="fa fa-pencil fa-fw"></i> Add User</button>
                    </form>
                    <table class="table table-striped">
                        <thead>
                          <tr>
                            <th>Name</th>
                            <th>Action</th>
                          </tr>
                        </thead>
                        <tbody>
                        {% for user in users %}
                          <tr>
                            <td>{{ user.name }}</td>
                            <td>
                                <a href="/interests">
                                {% csrf_token %}
                                <button type="button" class="btn btn-danger btn-sm" href="#">
                                <i class="fa fa-check-square-o" aria-hidden="true"></i> Show
                                </button></a>
                            </td>
                          </tr>
                        {% endfor %}
                        </tbody>
                      </table>
                </div>
            </div>
        </div>
    </body>
</html>
