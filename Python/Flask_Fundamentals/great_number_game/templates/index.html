<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Great Number Game!</title>
    </head>
    <body>
        <h1>Welcome to the Great Number Game!</h1>
        <h3>I am thinking of a number between 1 and 100</h3>
        <h3>Take a guess!</h3>
        <h2>{{session["test"]}}</h2> <!-- this is where the message of too high, too low, or tells you if you won -->
        {% if session["win_number"] == session["guess"] %} <!-- this condition will determine which button will appear -->
            <form action="/" method="get">
                <input type="submit" value="Play Again!"> <!-- the user got the right number so they are prompted to play again -->
            </form>
        {% endif %} <!-- end of condition -->

        <form action="/guess" method="post">
            {% if session["win_number"] != session["guess"] %} <!-- this condition will determine which button will appear -->
                <input type="text" name="guess">
                <input type="submit" value="Submit"><!-- the user got the wrong number so they are prompted to submit a new guess -->
            {% endif %} <!-- end of condition -->
        </form>
    </body>
</html>
