<html>
<head>
  <title>Full Friends</title>
</head>
<body>
  <h1>Please enter a new friend!</h1>
  <form action='/friends' method='POST'>
    <input type="submit" value="Submit">
  </form>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for message in messages %}
        <p>{{message}}</p>
      {% endfor %}
    {% endif %}
  {% endwith %}
</body>
</html>
