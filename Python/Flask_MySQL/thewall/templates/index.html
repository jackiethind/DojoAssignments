<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login and Registration</title>
    </head>
    <body>
        <h1>Login and Registration</h1>
        <h2>Register Here:</h2>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p>{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action='/success' method='POST'>
            First Name: <input type="text" name="first_name" value="">
            Last Name: <input type="text" name="last_name" value="">
            Email: <input type="text" name="email" value="">
            Password: <input type="text" name="password" value="">
            Password Confirmation <input type="text" name="password_confirm">
            <input type="submit" name="" value="Submit">
        </form>
        <h2>Login Here:</h2>
        <form action="/login" method="post">
            Email: <input type="text" name="email_login" value="">
            Password: <input type="text" name="password_login" value="">
            <input type="submit" name="" value="Submit">
        </form>
    </body>
</html>
